<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is an app to display your previously saved notes">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Notey Notey</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/reset.css">
	</head>
	
	<body>
		<header class="flexRow">
			<h1>Welcome to the NoteyNotey app!</h1>
		</header>
		<section class="mainContainer flexCol">
			<h2>Select the date and enter your note</h2>
			<section>

				<form action="">
					<label for="date">Choose the date:</label>
					<input type="date" name="date">
				</form>
			</section>
			<form class="textContainer flexRow">
				<textarea name="text" id="" rows="10" placeholder="Enter your note"></textarea>
			</form>

		</section class='buttonContainer'>
			<button class="button">Submit</button>
		<section>

		</section>

		<section class="tableContainer flexCol">
			<h3>Your notes:</h3>

			<div class="tableHeader flexRow">
				<h4>Date</h4>
				<h4>Note</h4>

			</div>
		</section>



		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
